    />

  </head>
  <body>
    <!-------------------------------------------------------------- NAVIGATION ------------------------------>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">ENI - ENCHERES</a>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

                >Vendre un article</a

        </div>

    <!-------------------------------------------------------------- MAIN ------------------------------>
    <main>
      <h1>Mon Profil</h1>

      <form action="profil/123/modifier" method="post">
        <!-- Server error feedback -->
        <p class="alert alert-danger" role="alert">
          Ceci est un message d'erreur personnalisable.
        </p>

        <!-- @TODO :Intégration de l'API de la Poste pour la sélection 
        du code postal en France et de la ville
        -->
        <div class="flexblock">
          <div class="flexline m_1em">
            <label for="pseudo">Pseudo </label>
            <input
              type="text"
              name="pseudo"
              id="pseudo"
              minlength="2"
              maxlength="30"
              value="JojoLaFrite"
            />
          </div>
          <div class="flexline m_1em">
            <label for="email">Email </label>
            <input
              type="email"
              name="email"
              id="email"
              minlength="6"
              maxlength="100"
              value="josiane.nothomb@wanadoo.fr"
            />
          </div>
        </div>
        <hr />
        <div class="flexblock">
          <div class="flexline m_1em">
            <label for="fname"> Prénom </label>
            <input
              type="text"
              name="fname"
              id="fname"
              minlength="2"
              maxlength="30"
              value="Josiane"
            />
          </div>
          <div class="flexline m_1em">
            <label for="lname">Nom </label>
            <input
              type="text"
              name="lname"
              id="lname"
              minlength="2"
              maxlength="30"
              value="Nothomb"
            />
          </div>
        </div>
        <hr />
        <div class="flexline m_1em">
          <label for="telephone">Téléphone </label>
          <input
            type="tel"
            name="telephone"
            id="telephone"
            minlength="10"
            maxlength="12"
            value="0755443322"
          />
        </div>
        <hr />
        <div class="flexblock">
          <div class="flexline m_1em">
            <label for="address">Adresse </label>
            <input
              type="text"
              name="address"
              id="address"
              minlength="5"
              maxlength="200"
              value="2 chemin du Bon Pré"
            />
          </div>
          <div class="flexblock">
            <div class="flexline m_1em">
              <label for="postalCode">Code Postal </label>
              <input
                type="text"
                name="postalCode"
                id="postalCode"
                minlength="3"
                maxlength="8"
                value="63578"
              />
            </div>
            <div class="flexline m_1em">
              <label for="city">Ville </label>
              <input
                type="text"
                name="city"
                id="city"
                minlength="3"
                maxlength="50"
                value="PETIT VILLAGE AUVERGNAT"
              />
            </div>
          </div>
        </div>
        <hr />
        <div class="flexcol flexcenter">
          <div class="flexline m_1em">
            <label for="password"> Ancien mot de passe </label>
            <input
              type="text"
              name="password"
              id="password"
              minlength="8"
              maxlength="20"
            />
          </div>
          <div class="flexblock m_1em">
            <div class="flexline m_1em">
              <label for="newPasswordConfirm">Nouveau mot de passe </label>
              <input
                type="text"
                name="newPasswordConfirm"
                id="newPasswordConfirm"
                minlength="8"
                maxlength="20"
              />
            </div>
            <div class="flexline m_1em">
              <label for="newPasswordConfirm">Répétez le mot de passe </label>
              <input
                type="text"
                name="newPasswordConfirm"
                id="newPasswordConfirm"
                minlength="8"
                maxlength="20"
              />
            </div>
          </div>
        </div>

        <div class="flexline flexspaceeven m_1em">
          <button type="submit" class="btn btn-success">
            Valider les modifications
          </button>
          <a href="/"
            ><button type="button" class="btn btn-secondary">ANNULER</button></a
          >
        </div>
      </form>

      <!--  BOOTSTRAP MODAL -->
      <!-- Bloc modal -->
      <div
        class="modal fade"
        id="supprimerCompteModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="/index.html" method="get">
              <div class="modal-header container-fluid">
                <h5 class="modal-title" id="exampleModalLabel">
                  Êtes-vous certain-e de vouloir supprimer votre compte?
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  X
                </button>
              </div>
              <div class="modal-body container-fluid">
                <div class="alert alert-danger" role="alert">
                  Cette action est <strong>irréversible</strong> et
                  <strong>définitive</strong> !!
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="ckBoxConfirm"
                    name="deleteConfirmation"
                    value="confirmed"
                    required
                  />
                  <label class="form-check-label" for="ckBoxConfirm"
                    >Cochez pour confirmer (obligatoire)</label
                  >
                </div>
              </div>
              <div class="modal-footer container-fluid">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  J'ai changé d'avis
                </button>
                <button type="submit" class="btn btn-danger">
                  Oui, je confirme.
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr />
      <!-- Bouton Modal -->
      <div class="flexline flexjustifyright">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#supprimerCompteModal"
        >
          Supprimer mon compte
        </button>
      </div>
    </main>
