<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="../css/MiseEnPage.css" rel="stylesheet" />
    <title>ENI Encheres - Inscription</title>
  </head>
  <body>
    <!-------------------------------------------------------------- NAVIGATION ------------------------------>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">ENI - ENCHERES</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <!-- UNLOGGED MENU -->
            <li class="nav-item">
              <a class="nav-link" href="/profil/connexion.html"
                >Me connecter / M'inscrire</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-------------------------------------------------------------- MAIN ------------------------------>
    <main>
      <h1>Inscription</h1>
      <form action="profil/inscription" method="post">
        <!-- Server error feedback -->
        <p class="alert alert-danger" role="alert">
          Ceci est un message d'erreur personnalisable.
        </p>

        <!-- @TODO :Intégration de l'API de la Poste pour la sélection 
        du code postal en France et de la ville
        -->
        <div class="flexblock">
          <div class="flexline m_1em">
            <label for="pseudo">Pseudo </label>
            <input
              type="text"
              name="pseudo"
              id="pseudo"
              required
              minlength="2"
              maxlength="30"
            />
          </div>
          <div class="flexline m_1em">
            <label for="email">Email </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              minlength="6"
              maxlength="100"
            />
          </div>
        </div>
        <hr />
        <div class="flexblock">
          <div class="flexline m_1em">
            <label for="fname"> Prénom </label>
            <input
              type="text"
              name="fname"
              id="fname"
              minlength="2"
              maxlength="30"
              required
            />
          </div>
          <div class="flexline m_1em">
            <label for="lname">Nom </label>
            <input
              type="text"
              name="lname"
              id="lname"
              minlength="2"
              maxlength="30"
              required
            />
          </div>
        </div>
        <hr />
        <div class="flexline m_1em">
          <label for="telephone">Téléphone </label>
          <input
            type="tel"
            name="telephone"
            id="telephone"
            minlength="10"
            maxlength="12"
            required
          />
        </div>
        <hr />
        <div class="flexblock">
          <div class="flexline m_1em">
            <label for="address">Adresse </label>
            <input
              type="text"
              name="address"
              id="address"
              minlength="5"
              maxlength="200"
              required
            />
          </div>
          <div class="flexblock">
            <div class="flexline m_1em">
              <label for="postalCode">Code Postal </label>
              <input
                type="text"
                name="postalCode"
                id="postalCode"
                minlength="3"
                maxlength="8"
                required
              />
            </div>
            <div class="flexline m_1em">
              <label for="city">Ville </label>
              <input
                type="text"
                name="city"
                id="city"
                minlength="3"
                maxlength="50"
                required
              />
            </div>
          </div>
        </div>
        <hr />
        <div class="flexcol flexcenter">
          <div class="flexline m_1em">
            <label for="password">Mot de passe </label>
            <input
              type="text"
              name="password"
              id="password"
              minlength="8"
              maxlength="20"
              required
            />
          </div>
          <div class="flexline m_1em">
            <label for="passwordConfirm">Répétez le mot de passe </label>
            <input
              type="text"
              name="passwordConfirm"
              id="passwordConfirm"
              minlength="8"
              maxlength="20"
              required
            />
          </div>
        </div>

        <div class="flexline flexspaceeven m_1em">
          <button type="submit" class="btn btn-success">INSCRIPTION</button>
          <a href="/"
            ><button type="button" class="btn btn-secondary">ANNULER</button></a
          >
        </div>
      </form>
    </main>

    <!-------------------------------------------------------------- FOOTER ------------------------------>
    <footer>
      <p>&copy;2021 TrocEnchères | Jo Riviera</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
